<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/estilos.css">
   <title>Jogo Adivinha</title>
</head>

<body>
  

   <header>
      <h1>Jogo de Adivinha</h1>
      <a href="../index.html" class="voltar">Voltar à Página Inicial</a>
   </header>
   <div class="container">
      <h2>Lista de ganhadores:</h2>
      <div id="ganhadores"></div>
      <h2>Adivinhe o número sorteado:</h2>
      <div class="status" id="status"></div>
      <div class="tentativa" id="tentativa"></div>
      <form class="form" id="form">
         <div id="namediv">
            <label for="name">Digite seu nome:</label>
            <input type="text" id="name" name="name" required>
         </div>
         <label for="chute">Chute um número entre 0 e 100</label>
         <input type="number" name="chute" id="chute" required>
         <button id="btnVerifica">Verificar</button>
      </form>
   </div>

   <script src="js/script.js">
      
   </script>
</body>

</html>
